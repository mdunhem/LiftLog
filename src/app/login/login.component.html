<form [formGroup]="form" (ngSubmit)="login()">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input formControlName="email" type="email" class="form-control" placeholder="Email address" autofocus="">
  <input formControlName="password" type="password" class="form-control" placeholder="Password">
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button type="button" (click)="login()" class="btn btn-outline-primary">Sign in</button>
</form>
<p>{{message}}</p>
<p>
  {{ form.value | json }}
</p>
