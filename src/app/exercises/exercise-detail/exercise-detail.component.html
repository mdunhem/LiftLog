<form [formGroup]="form">
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Name</label>
    <div class="col-sm">
      <input formControlName="name" type="text" class="form-control" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Reps</label>
    <div class="col-sm">
      <input formControlName="reps" type="number" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Sets</label>
    <div class="col-sm">
      <input formControlName="sets" type="number" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-4 col-form-label">Weight</label>
    <div class="col-sm">
      <input formControlName="weight" type="number" class="form-control">
    </div>
  </div>
</form>
<p>
  Form: {{ form.value | json }}
</p>
